<head>
  <title>simple</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    
    {{> navigationbar}}
    <br />
    {{> blog}}

    <br />
    {{> displayBox}}

    <script src="JavaScript.js"></script>
</body>

<template name="navigationbar">

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center"><img src="signature_white.png" /></a>
        </div>
    </nav>

</template>

<template name ="blog">
    <div class="container">
        <form class="col sm12">
            <div class="row">
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon-prefix" type="text" class="validate" />
                    <label for="icon-prefix">First Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon-prefix" type="text" class="validate" />
                    <label for="icon-prefix">Last Name</label>
                </div>
            </div>
           <div class="row">
               <div class="input-field col s12">
                   <textarea id="textarea1" class="materialize-textarea">

                   </textarea>
                   <label for="textarea1">Entry</label>
               </div>
           </div>
            <div class="row">
                <div class="col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
       </form>
    </div>
</template>

<template name="displayBox">
    <ul class="displayCOntainer">

    </ul>
</template>
