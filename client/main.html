<head>
    <title>simple</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    {{> navigationbar}}
    <br />
    {{> blogs}}


    <br />
    {{> displayBox}}


    <script src="JavaScript.js"></script>
</body>

<template name="navigationbar">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center"><img src="signature_white.png" /></a>
        </div>
    </nav>
</template>

<template name="blogs">
    <div class="container">
        <form class="col sm12 js-add-blog" id="myform">
            <div class="row">
                <!--   FIRST NAME   -->
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon-prefix" type="text" name="firstName" class="validate" />
                    <label for="icon-prefix">First Name</label>
                </div>
                <!--    LAST NAME   -->
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon-prefix" type="text" name="lastName" class="validate" />
                    <label for="icon-prefix">Last Name</label>
                </div>
            </div>
            <!--   TEXT AREA -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" name="blogPost"></textarea>
                    <label for="textarea1">Entry</label>
                </div>
            </div>
            <!-- SUBMIT BUTTON -->
            <div class="row">
                <div class="col s4 m4 offset-s4 offset-m5">
                    <button class="btn waves-effect waves-light" type="submit">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="displayBox">
    <div class="container">
        <div class="row cards" >
            {{#each blog}}
            <div class="col s12 card-deck">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text z-depth-2">
                        <span class="card-title">
                            {{fName}} {{lName}}
                        </span>
                        <p class="cssBlog"><strong>{{bPost}}</strong></p>
                        <br />
                        <p id="smallDate">{{createdOn}}</p>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>
