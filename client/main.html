<head>
    <title>simple</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>

    {{> navigationbar}}
    <br />
    {{#if currentUser}}
    {{> blogs}}
    {{/if}}

    <br />

    {{> displayBox}}



    <script src="JavaScript.js"></script>
</body>

<template name="navigationbar">
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo left"><img src="signature_white.png" /></a>
            <div id="nav-mobile" class="right">

                <a class="waves-effect waves-red btn modal-trigger red accent-1" href="#modal1">Login/Register</a>

                <div id="modal1" class="modal bottom-sheet">
                    <div class="modal-content">
                        <div class="row">
                            <div class="col s12">
                                <ul class="tabs">
                                    <li class="tab col s4">
                                        <a href="#test1">
                                            Login
                                        </a>
                                    </li>
                                    <li class="tab col s4">
                                        <a href="#test2">
                                            Register
                                        </a>
                                    </li>

                                </ul>
                                <div id="test1" class="col s12 mylogin">
                                    {{> loginFake}}
                                </div>

                                <div id="test2" class="col s12 mylogin">
                                    {{> registerFake}}
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="#!" class="btn modal-action modal-close waves-effect waves-red btn-flat red accent-1">Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


</template>

<template name="blogs">
    <div class="container">
        <form class="col sm12 js-add-blog" id="myform">
            <div class="row">
                <!--   FIRST NAME   -->
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon-prefix" type="text" name="firstName" class="validate" />
                    <label for="icon-prefix">First Name</label>
                </div>
                <!--    LAST NAME   -->
                <div class="input-field col s6">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="icon-prefix" type="text" name="lastName" class="validate" />
                    <label for="icon-prefix">Last Name</label>
                </div>
            </div>
            <!--   TEXT AREA -->
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" name="blogPost"></textarea>
                    <label for="textarea1">Entry</label>
                </div>
            </div>
            <!-- SUBMIT BUTTON -->
            <div class="row">
                <div class="col s4 m4 offset-s4 offset-m5">
                    <button class="btn waves-effect waves-light" type="submit">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</template>

<template name="displayBox">
    <div class="container">
        <div class="row cards">
            {{#each blog}}
            <div class="col s12 card-deck">
                <div class="card">
                    <div class="card-content black-text z-depth-2">
                        <span class="card-title">
                            {{fName}} {{lName}}
                        </span>
                        <p class="cssBlog"><strong>{{bPost}}</strong></p>
                        <br />
                        <p id="smallDate">{{createdOn}}</p>
                    </div>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="register">
    <form>
        <input type="email" name="registerEmail" placeholder="you@email.com" />
        <input type="password" name="registerPassword" placeholder="password" />
        <input type="submit" value="Register" />
    </form>
</template>

<template name="login">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input type="email" name="loginEmail" placeholder="you@yoursite.com" />
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s6">
                    <input type="password" name="loginPassword" />
                    <label for="password">Password</label>
                </div>
                <div class="row"></div>
                <div class="col s12">
                    <input class="btn" type="submit" value="login" />
                </div>
            </div>

        </form>
    </div>
</template>

<template name="registerFake">
    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="First Name" id="first_name" type="text" class="validate">
                </div>
                <div class="input-field col s6">
                    <input id="last_name" placeholder="Last Name" type="text" class="validate">
                </div>
            </div>

            <div class="row">

                <div class="input-field col s6">
                    <input id="email" placeholder="you@you.com" type="email" class="validate">
                </div>
                <div class="input-field col s6">
                    <input id="password" placeholder="password" type="password" class="validate">
                </div>
            </div>
        </form>
    </div>
</template>

<template name="loginFake">
    <div class="container-fluid">
        <form>

            <div class="row">
                <div class="input-field col s6">
                    <input id="email" placeholder="you@you.com" type="email" class="validate">
                </div>
                <div class="input-field col s6">
                    <input id="password" placeholder="password" type="password" class="validate">
                </div>
            </div>
        </form>
    </div>
</template>
